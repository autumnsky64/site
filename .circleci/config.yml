# CircleCI 2.0 configuration file
version: 2
general:
  branches:
    ignore:
      - master
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.12.0-stretch
jobs:
  deploy:
    <<: *defaults
    steps:
      - run:
          name: install rsync
          command: sudo apt-get update && sudo apt-get install -y rsync
      - attach_workspace:
          at: ~/repo
      - checkout
      - run:
          name: make public directory
          command: mkdir -p ~/repo/public && mkdir -p ~/repo/node_modules
      - run:
          name: install npm
          command: if [ ! -e ~/repo/node_modules/.bin/hexo ]; then npm install; fi
      - run:
          name: generate npm
          command: cd ~/repo && npm run generate --force
      - run:
          name: run deploy batch
          command: rsync -auz --delete -e ssh ./public/ 223n@histudy.jp:/tmp/www/html/
workflows:
  version: 2
  test-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              ignore: master
