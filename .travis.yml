language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run generate
deploy:
  provider: script
  skip_cleanup: true
  script: chmod +x deploy.sh && ./deploy.sh
  on:
    branch: develop
branches:
  only:
  - develop
env:
  global:
  - COMMIT_AUTHOR_EMAIL: pc.poisoning@gmail.com
  - GH_ACOUNT: histudy
  - GH_REPO: histudy.github.io
  - GH_BRANCH: master
  - secure: 
